<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="initMarkerCountries.js"></script>
</head>

<body>
  <div class="modal fade" id="instructionModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content text-center">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Corona (COVID-19 Virus) Map</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <h4>Instructions:</h4>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img class="instruction-img" src="img/search.png" alt="search Country">
              <p>Select the country of which you want to view data related to Covid-19 cases</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img class="instruction-img" src="img/enter2.png" alt="enter">
              <p>Tap "Enter" button</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img class="instruction-img" src="img/result.png" alt="result">
              <p>See the result</p>
            </div>
          </div>

        </div>
        <div class="modal-body">
          <h4>Reference:</h4>
          <div class="row">
            <div class="col-lg-6  col-md-6 col-sm-12 col-xs-12">
              <p>
                Data API Github link: <a href="https://github.com/NovelCOVID/API">https://github.com/NovelCOVID/API</a>
              </p>
            </div>
            <div class="col-lg-6  col-md-6 col-sm-12 col-xs-12">
              <p>
                Data API in JSON: <a href="https://corona.lmao.ninja/v3/covid-19/countries">https://corona.lmao.ninja/v3/covid-19/countries</a>
              </p>
            </div>
          </div> 
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="map" class="mapdiv"></div>
  <div class="conatiner" id="intractionBox">
    <div class="form-group my-2 text-center ">
      <select class="form-control mx-2" id="Countries">
        <option>---Select Country---</option>
      </select>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" id="btnClick">Enter</button>
    </div>
    <div class="form-group">
      <div id="content"></div>
    </div>
  </div>



  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 0,
          lng: 0
        },
        zoom: 2
      });
      var geocoder = new google.maps.Geocoder();

      console.log("Map is intialized: " + new Date());
      document.getElementById('btnClick').addEventListener('click', function () {
        console.log("Enter key is pressed: " + new Date());
        geocodeAddress(geocoder, map);
        setTimeout(scrollToBottom, 1000);
      });

    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPodOx_4C8n3TrzngrizGFUAm--Dgav7o&callback=initMap"
    async defer></script>
</body>

</html>
